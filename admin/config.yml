backend:
  name: git-gateway
  branch: main # Branch to update (master by default)

media_folder: "images/blog" # Folder where user uploaded files should go

collections:
  - label: "Blog"
    name: "blog"
    folder: "_posts/"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Layout", name: "layout", widget: "string"}
      - {label: "permalink", name: "permalink", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
    
  - label: "Products"
    name: "products"
    folder: "_products/"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Layout", name: "layout", widget: "string"}
      - {label: "permalink", name: "permalink", widget: "string"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Amazon URL", name: "buy_now_link", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Star Rating", name: "star_rating", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Evnts"
    name: "events"
    folder: "_events/"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Layout", name: "layout", widget: "string"}
      - {label: "permalink", name: "permalink", widget: "string"}
      - {label: "Category(online or offline)", name: "category", widget: "string"}
      - {label: "Website", name: "buy_now_link", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}


  - label: "pages"
    name: "pages"
    folder: "/"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Layout", name: "layout", widget: "string"}
      - {label: "permalink", name: "permalink", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}


  - label: "consultants"
    name: "consultants"
    folder: "_consultants/"
    create: true
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Degree", name: "degree", widget: "string"}
      - {label: "Experience", name: "experience", widget: "string"}
      - {label: "About", name: "about", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Layout", name: "layout", widget: "string"}
      - {label: "permalink", name: "permalink", widget: "string"}
      - {label: "Booking", name: "booking_url", widget: "string"}
      - {label: "Fee", name: "price", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}


