
<div class="mt-4">
  <div class="row">
      {% for product in site.products | limit: 4 %}
        {% if product.title != page.title %}
          <div class="similar-product-card mt-3">
              <div class="card">
                  <img src="{{ product.image }}" class="card-img-top" alt="{{ product.title }}">
                  <div class="card-body">
                      <h5 class="card-title">{{ product.title }}</h5>
                      <a href="{{ product.buy_now_link }}" class="btn btn-primary" target="_blank">Buy Now just <b>â‚¹ {{ product.price }}</b></a>
                  </div>
              </div>
          </div>
        {% endif %}
      {% endfor %}
  </div>
</div>
