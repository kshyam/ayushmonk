<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurvedic Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 400px; height: 500px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #input { width: 100%; padding: 10px; }
        .message { margin: 10px 0; }
        .message p { margin: 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h2>Ayurvedic Chatbot</h2>
    <div id="chatbox"></div>
    <input id="input" type="text" placeholder="Ask me anything about Ayurveda..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');

        async function sendMessage() {
            const input = document.getElementById('input').value;

            if (input) {
                // Display user message
                addMessage('You', input, 'user');
                document.getElementById('input').value = '';

                // Prepare the message for the GPT-3 API
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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'  // Replace with your OpenAI API key
                    },
                    body: JSON.stringify(
                      {
                        "messages": [
                          {
                            "role": "user",
                            "content": "Explain the importance of fast language models"
                          }
                        ],
                        "model": "mixtral-8x7b-32768"
                      }
                    
                    )
                });

                // const data = await response.json();
                console.log(response.content);
                
                // const botReply = data.choices[0].text.trim();

                // // Display chatbot response
                // addMessage('Bot', botReply, 'bot');
                // chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        function addMessage(sender, message, senderClass) {
            const messageElem = document.createElement('div');
            messageElem.className = 'message';
            messageElem.innerHTML = `<p class="${senderClass}"><b>${sender}:</b> ${message}</p>`;
            chatbox.appendChild(messageElem);
        }
    </script>
</body>
</html>
